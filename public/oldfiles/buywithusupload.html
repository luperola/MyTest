    <br>

    <form style="padding-top:20px;width:50%; position: absolute; left: 30%">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Your data</th>
                </tr>
            </thead>
            <tbody style='line-height: 6px;'>
                <tr>
                    <th scope="row">Name</th>
                    <td id=name></td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td id=email></td>
                </tr>
                <tr>
                    <th scope="row">Company</th>
                    <td id=company></td>
                </tr>
                <tr>
                    <th scope="row">Job Title</th>
                    <td id="role"></td>
                </tr>
                <tr>
                    <th scope="row">Manufacturer / OEM</th>
                    <td id="oem"></td>
                </tr>
                <tr>
                    <th scope="row">Model</th>
                    <td id="model"></td>
                </tr>
                <tr>
                    <th scope="row">Description</th>
                    <td id="details"></td>
                </tr>
                <tr>
                    <th scope="row">Price USD</th>
                    <td id="price"></td>
                </tr>
                <tr>
                    <th scope="row">Location</th>
                    <td id="location"></td>
                </tr>
                <tr>
                    <th scope="row">Wafer Size</th>
                    <td id="size"></td>
                </tr>
                <tr>
                    <th scope="row">Conditions</th>
                    <td id="condition"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
