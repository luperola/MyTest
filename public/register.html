<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>

    <div class="container py-5">
        <h2 class="text-center pb-2"></h2>
        <div class="row">
            <div class="col-lg-6 col-12 pb-3"></div>
            <div class="col-lg-6 col-12 pb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form class="py-2" role="form">

                            <div class="form-group">
                                <label for="input2EmailForm" class="sr-only">email</label>
                                <div class="mx-auto col-sm-10">
                                    <input type="text" class="form-control" id="input2EmailForm" placeholder="email" required="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input2PasswordForm" class="sr-only">password</label>
                                <div class="mx-auto col-sm-10">
                                    <input type="text" class="form-control" id="input2PasswordForm" placeholder="password" required="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input2Password2Form" class="sr-only">verify</label>
                                <div class="mx-auto col-sm-10">
                                    <input type="text" class="form-control" id="input2Password2Form" placeholder="verify password" required="">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="mx-auto col-sm-10 pb-3 pt-2">
                                    <input type="button" class="btn btn-outline-secondary btn-lg btn-block" onclick="getEmail2()" value="Register">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10 pb-3 pt-2">
                                    <a href="login.html" class="btn btn-lg btn-block">Back to Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-inline text-center">
        <li class="list-inline-item px-3"><a href="" title="Twitter"><i class="display-3"></i></a>&nbsp; </li>
        <li class="list-inline-item px-3"><a href="" title="Google"><i class="display-3 "></i></a>&nbsp; </li>
        <li class="list-inline-item px-3"><a href="" title="Facebook"><i class="display-3"></i></a></li>
    </ul>

    <script src="register.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
