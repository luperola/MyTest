<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sell page</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!-- <a class="navbar-brand" href="#">Hidden brand</a> -->
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="buy.html">Buy from Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Contacts</a>
                </li>
            </ul>

        </div>
    </nav>
    <br>
    <br>
    <form style="padding-left:15px;padding-top:20px;width:70%">
        <p style="color: red; text-align: right;">* Mandatory fields</p>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="last_name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company">
            </div>
            <div class="form-group col-md-6">
                <label for="role">Job Title </label>
                <input type="text" class="form-control" id="role">
            </div>
        </div>
        <br>
        <p>Equipment details</p>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="oem">Manufacturer / OEM <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="oem" required>
            </div>
            <div class="form-group col-md-6">
                <label for="model">Model </label>
                <input type="text" class="form-control" id="model">
            </div>
        </div>
        <div class="form-group">
            <label for="details">Description: process, configuration, # of chambers, hw, wafer size etc. </label>
            <textarea class="form-control" id="details" style="height: 150px"></textarea>
        </div>
        <div class=" form-row ">
            <div class="form-group col-md-4 ">
                <label for="price">Asked price USD (optional)</label>
                <input type="text " class="form-control " id="price">
            </div>
            <div class="form-group col-md-4 ">
                <label for="location">Location </label>
                <input type="text " class="form-control" id="location">
            </div>
            <div class="form-group col-md-4 ">
                <label for="size">Wafer Size </label>
                <input type="text " class="form-control" id="size">
            </div>
        </div>
        <div class=" form-row ">
            <div class="form-group col-md-4">
                <label for="vintage">Vintage </label>
                <input type="number" class="form-control " id="vintage">
            </div>
            <div class="form-group col-md-4 ">
                <label for="sn">Serial Number</label>
                <input type="text " class="form-control " id="sn">
            </div>
            <div class="form-group col-md-4 ">
                <label for="condition">Conditions </label>
                <input type="text" class="form-control" id="condition">
            </div>
        </div>
        <div class="container">
            <h5>File Upload</h5>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="file-field input-field">
                    <input name="myImage" type="file" class="btn btn-secondary">
                </div>
                <br>
                <div class="row " style="padding-left: 15px; ">
                    <button type="submit" class="btn btn-primary" style="width:110px ">Upload file</button>
                    <input type="button" class="btn btn-success" value="Send" style="position: absolute; left: 180px; width:110px" onclick="verify()">
                </div>
            </form>
            <br>
            <img id="image " class="responsive-img " style="max-width: 3cm;max-height: 3cm; ">
            <img id="image1 " class="responsive-img " style="max-width: 3cm;max-height: 3cm; ">
            <img id="image2 " class="responsive-img " style="max-width: 3cm;max-height: 3cm; ">
            <img id="image3 " class="responsive-img " style="max-width: 3cm;max-height: 3cm; ">
            <img id="image4 " class="responsive-img " style="max-width: 3cm;max-height: 3cm; ">
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="selldetails.js "></script>

</body>

</html>
