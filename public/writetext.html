                <br><br>

                    <textarea id="details" type="text" name='details' placeholder="Add requests here before clicking the button" style="border-color: #F2F2F2; width: 6cm; height: 3cm;"></textarea>

            </div>
        </div>
    </div>

    <div class="container">
